
<html>
  <head>
    <meta charset="utf-8">
    <title>
        object
    </title>
  </head>

  <body>
    <h1>object</h1>
    <script>
      var family = {
        "Mom" : "Lee M S",
        "Father" : "Bae D H"
      };
      document.write("Mom : "+family.Mom+"<br>");
      document.write("Father : "+family.Father+"<br>");
      family.Sun = "Bae S G";
      family.Sister = "Bae M N";
      family["Grand Father"] = "Bae J H";

      document.write("Sun : "+family.Sun+"<br>");
      document.write("Sister : "+family.Sister+"<br>");
      document.write("GF : "+family["Grand Father"]+"<br>");
    </script>

    <h1>obeject2</h1>
    <script>
      for(var key in family){
        document.write(key+" : "+family[key]+"<br>");
      }
    </script>


      <h1>property & method</h1>
      <script>
    
      family.pAll = function(){
        if(family.pAll)
        for(var key in this){
          document.write(key+" : "+this[key]+"<br>");
          }
        }
      family.pAll();
      </script>


  </body>

</html>
